<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MOOVE IT - Renting B2B de vehículos. Soluciones flexibles de movilidad para empresas con gestión integral incluida.">
  <title>MOOVE IT - Soluciones de Movilidad Empresarial | Renting B2B</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #5FD68A;
      --primary-dark: #4BC278;
      --primary-light: #7FE0A5;
      --secondary: #2D3436;
      --secondary-light: #636E72;
      --accent: #00D9FF;
      --text: #2D3436;
      --text-light: #636E72;
      --bg: #ffffff;
      --bg-light: #F8F9FA;
      --bg-gradient: linear-gradient(135deg, #F8F9FA 0%, #FFFFFF 100%);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.05);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    header.scrolled {
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .logo-img {
      height: 50px;
      width: auto;
      transition: transform 0.3s;
    }
    
    .logo-img:hover {
      transform: scale(1.05);
    }
    
    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
      align-items: center;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s;
      position: relative;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .cta-nav {
      background: var(--primary);
      color: white;
      padding: 12px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(95,214,138,0.3);
    }
    
    .cta-nav:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(95,214,138,0.4);
    }
    
    /* Mobile menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text);
      cursor: pointer;
    }
    
    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: var(--bg-gradient);
      position: relative;
      margin-top: 90px;
      padding: 80px 0;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -20%;
      right: -15%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(95,214,138,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, -30px) scale(1.1); }
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 80px;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .hero-text h1 {
      font-size: 68px;
      line-height: 1.1;
      margin-bottom: 24px;
      font-weight: 800;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .hero-text .highlight {
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    .hero-text .highlight::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 15px;
      background: var(--primary);
      opacity: 0.2;
      z-index: -1;
    }
    
    .hero-tagline {
      font-size: 22px;
      color: var(--text-light);
      margin-bottom: 40px;
      font-weight: 500;
      animation: fadeInUp 0.8s 0.2s ease-out backwards;
    }
    
    .hero-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s 0.4s ease-out backwards;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(95,214,138,0.3);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(95,214,138,0.4);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--secondary);
      padding: 18px 40px;
      border: 2px solid var(--secondary);
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background: var(--secondary);
      color: white;
    }
    
    .hero-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      animation: fadeInUp 0.8s 0.6s ease-out backwards;
    }
    
    .stat-card {
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s;
      border: 1px solid rgba(95,214,138,0.1);
    }
    
    .stat-card:hover {
      transform: translateY(-8px);
    }
    
    .stat-number {
      font-size: 56px;
      font-weight: 800;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 15px;
      color: var(--text-light);
      font-weight: 500;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Sections */
    section {
      padding: 120px 0;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 80px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .section-badge {
      display: inline-block;
      background: rgba(95,214,138,0.15);
      color: var(--primary-dark);
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .section-header h2 {
      font-size: 52px;
      margin-bottom: 20px;
      font-weight: 800;
    }
    
    .section-header p {
      font-size: 20px;
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.7;
    }
    
    /* Fleet Section */
    .fleet {
      background: var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .fleet::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
      transform: skewX(-15deg);
    }
    
    .fleet .section-header h2,
    .fleet .section-header p,
    .fleet .section-badge {
      color: white;
    }
    
    .fleet .section-badge {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .fleet-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 32px;
      position: relative;
      z-index: 1;
    }
    
    .fleet-card {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .fleet-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    
    .fleet-image {
      height: 200px;
      overflow: hidden;
      background: #f0f0f0;
      position: relative;
    }
    
    .fleet-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }
    
    .fleet-card:hover .fleet-image img {
      transform: scale(1.1);
    }
    
    .fleet-name {
      padding: 28px;
      text-align: center;
    }
    
    .fleet-name h3 {
      font-size: 20px;
      color: var(--secondary);
      font-weight: 700;
    }
    
    /* Benefits */
    .benefits {
      background: white;
    }
    
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }
    
    .benefit-card {
      text-align: center;
      padding: 40px 32px;
      border-radius: 24px;
      background: var(--bg-light);
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .benefit-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      background: white;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    
    .benefit-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
      box-shadow: 0 8px 20px rgba(95,214,138,0.3);
    }
    
    .benefit-card h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: var(--secondary);
    }
    
    .benefit-card p {
      color: var(--text-light);
      line-height: 1.7;
    }
    
    /* Process */
    .process {
      background: var(--bg-gradient);
    }
    
    .process-timeline {
      position: relative;
      max-width: 1100px;
      margin: 0 auto;
    }
    
    .process-timeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary) 75%, var(--secondary) 75%, var(--secondary) 100%);
      transform: translateY(-50%);
      z-index: 0;
    }
    
    .process-steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      position: relative;
      z-index: 1;
    }
    
    .process-step {
      text-align: center;
    }
    
    .step-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: 800;
      margin: 0 auto 28px;
      box-shadow: 0 8px 25px rgba(95,214,138,0.4);
      position: relative;
      transition: all 0.3s;
    }
    
    .process-step:hover .step-circle {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(95,214,138,0.5);
    }
    
    .step-circle.final {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: var(--primary);
      font-size: 48px;
    }
    
    .process-step h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: var(--secondary);
    }
    
    .process-step p {
      font-size: 15px;
      color: var(--text-light);
      line-height: 1.6;
    }
    
    .process-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 80px;
    }
    
    .process-card {
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      border-left: 6px solid var(--primary);
    }
    
    .process-card.light {
      background: white;
    }
    
    .process-card.dark {
      background: var(--secondary);
      color: white;
      border-left-color: var(--primary);
    }
    
    .process-card h4 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--primary);
    }
    
    .process-card.dark h4 {
      color: var(--primary-light);
    }
    
    .process-card p {
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
    }
    
    /* About */
    .about {
      background: white;
    }
    
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1.3fr;
      gap: 80px;
      align-items: center;
    }
    
    .about-left {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    
    .experience-box {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 50px;
      border-radius: 28px;
      color: white;
      box-shadow: 0 15px 50px rgba(95,214,138,0.3);
      position: relative;
      overflow: hidden;
    }
    
    .experience-box::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    }
    
    .experience-box h3 {
      font-size: 90px;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 12px;
      position: relative;
    }
    
    .experience-box p {
      font-size: 19px;
      font-weight: 600;
      position: relative;
    }
    
    .zanet-card {
      background: var(--bg-light);
      padding: 36px;
      border-radius: 20px;
      border: 2px solid var(--primary);
      display: flex;
      align-items: start;
      gap: 24px;
    }
    
    .zanet-icon {
      font-size: 52px;
      flex-shrink: 0;
    }
    
    .zanet-text h4 {
      font-size: 20px;
      color: var(--secondary);
      margin-bottom: 8px;
    }
    
    .zanet-text p {
      font-size: 15px;
      color: var(--text-light);
      line-height: 1.7;
    }
    
    .zanet-text a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid var(--primary);
    }
    
    .proposal-box {
      background: var(--secondary);
      padding: 50px;
      border-radius: 28px;
      color: white;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .proposal-box::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background: var(--primary);
      opacity: 0.1;
      border-radius: 50%;
    }
    
    .proposal-box h3 {
      color: var(--primary-light);
      font-size: 28px;
      margin-bottom: 32px;
      position: relative;
    }
    
    .proposal-list {
      list-style: none;
      position: relative;
    }
    
    .proposal-list li {
      padding: 18px 0;
      padding-left: 40px;
      position: relative;
      font-size: 17px;
      line-height: 1.7;
    }
    
    .proposal-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
      font-size: 24px;
    }
    
    .backup-note {
      background: rgba(95,214,138,0.2);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(95,214,138,0.4);
      margin-top: 36px;
      position: relative;
    }
    
    .backup-note p {
      font-size: 15px;
      font-style: italic;
      margin: 0;
      text-align: center;
    }
    
    /* Why Choose */
    .why {
      background: var(--bg-gradient);
    }
    
    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
    }
    
    .comparison-card {
      padding: 48px;
      border-radius: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }
    
    .comparison-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.12);
    }
    
    .comparison-card.light {
      background: white;
      border: 2px solid rgba(95,214,138,0.2);
    }
    
    .comparison-card.dark {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .comparison-card.dark::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 250px;
      height: 250px;
      background: var(--primary);
      opacity: 0.1;
      border-radius: 50%;
    }
    
    .comparison-card h3 {
      background: var(--primary);
      color: var(--secondary);
      padding: 14px 28px;
      border-radius: 50px;
      display: inline-block;
      font-size: 17px;
      margin-bottom: 32px;
      font-weight: 700;
      position: relative;
    }
    
    .comparison-card ul {
      list-style: none;
      position: relative;
    }
    
    .comparison-card li {
      padding: 16px 0;
      padding-left: 40px;
      position: relative;
      font-size: 16px;
      line-height: 1.7;
    }
    
    .comparison-card li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
      font-size: 22px;
    }
    
    .zero-downtime {
      background: rgba(95,214,138,0.25);
      padding: 24px;
      border-radius: 16px;
      margin-top: 36px;
      text-align: center;
      border: 2px solid rgba(95,214,138,0.4);
      position: relative;
    }
    
    .zero-downtime h4 {
      color: white;
      font-size: 22px;
      margin: 0;
      font-weight: 700;
    }
    
    /* Services */
    .services {
      background: white;
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
    }
    
    .service-box {
      padding: 50px;
      border-radius: 28px;
      transition: all 0.3s;
    }
    
    .service-box:hover {
      transform: translateY(-8px);
    }
    
    .service-box.primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 15px 50px rgba(95,214,138,0.3);
    }
    
    .service-box.dark {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: white;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    }
    
    .service-box h3 {
      font-size: 22px;
      margin-bottom: 12px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    
    .service-box.dark h3 {
      color: var(--primary-light);
    }
    
    .service-box ul {
      list-style: none;
      margin-top: 24px;
    }
    
    .service-box li {
      padding: 12px 0;
      font-size: 16px;
      line-height: 1.7;
    }
    
    .service-box li::before {
      content: '• ';
      margin-right: 10px;
      font-weight: bold;
    }
    
    .cost-box {
      background: white;
      border: 3px solid var(--primary);
      padding: 50px;
      border-radius: 28px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(95,214,138,0.2);
      transition: all 0.3s;
    }
    
    .cost-box:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(95,214,138,0.3);
    }
    
    .cost-box h3 {
      font-size: 28px;
      color: var(--secondary);
      margin-bottom: 16px;
      font-weight: 800;
    }
    
    .cost-box p {
      font-size: 17px;
      color: var(--text-light);
      margin: 0;
    }
    
    /* Testimonials */
    .testimonials {
      background: var(--bg-gradient);
    }
    
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
    }
    
    .testimonial-card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      position: relative;
      transition: all 0.3s;
    }
    
    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    .testimonial-card::before {
      content: '"';
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 80px;
      color: var(--primary);
      opacity: 0.2;
      font-family: Georgia, serif;
    }
    
    .testimonial-text {
      font-size: 16px;
      line-height: 1.8;
      color: var(--text);
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }
    
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .author-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }
    
    .author-info h4 {
      font-size: 17px;
      margin-bottom: 2px;
    }
    
    .author-info p {
      font-size: 14px;
      color: var(--text-light);
    }
    
    /* CTA Section */
    .cta-section {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 100px 0;
      position: relative;
      overflow: hidden;
    }
    
    .cta-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -20%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }
    
    .cta-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .cta-content h2 {
      font-size: 52px;
      margin-bottom: 24px;
      font-weight: 800;
    }
    
    .cta-content p {
      font-size: 22px;
      margin-bottom: 40px;
      opacity: 0.95;
    }
    
    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-white {
      background: white;
      color: var(--primary-dark);
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    
    .btn-white:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .btn-outline {
      background: transparent;
      color: white;
      padding: 18px 40px;
      border: 2px solid white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: all 0.3s;
    }
    
    .btn-outline:hover {
      background: white;
      color: var(--primary-dark);
    }
    
    /* Contact */
    .contact {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: white;
      padding: 100px 0;
      position: relative;
      overflow: hidden;
    }
    
    .contact::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 100px);
    }
    
    .contact-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    
    .contact h2 {
      font-size: 60px;
      color: var(--primary-light);
      margin-bottom: 16px;
      font-weight: 800;
    }
    
    .contact-subtitle {
      font-size: 26px;
      margin-bottom: 60px;
      opacity: 0.95;
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      margin-bottom: 60px;
    }
    
    .contact-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 24px;
      border: 2px solid rgba(95,214,138,0.3);
      transition: all 0.3s;
    }
    
    .contact-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    
    .contact-card h3 {
      color: var(--primary-light);
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    .contact-card p {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }
    
    .website-box {
      background: rgba(95,214,138,0.2);
      padding: 32px 48px;
      border-radius: 16px;
      border: 2px solid rgba(95,214,138,0.5);
      display: inline-block;
    }
    
    .website-box a {
      color: var(--primary-light);
      font-weight: 700;
      font-size: 24px;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    
    .website-box a:hover {
      opacity: 0.8;
    }
    
    /* Footer */
    footer {
      background: var(--secondary);
      padding: 60px 0 30px;
      text-align: center;
      color: white;
      border-top: 1px solid rgba(95,214,138,0.2);
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
      margin-bottom: 40px;
      text-align: left;
    }
    
    .footer-section h4 {
      color: var(--primary-light);
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .footer-section ul {
      list-style: none;
    }
    
    .footer-section ul li {
      margin-bottom: 12px;
    }
    
    .footer-section ul li a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-section ul li a:hover {
      color: var(--primary-light);
    }
    
    .footer-bottom {
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0.7;
      font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .hero-content,
      .about-grid,
      .comparison-grid,
      .services-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      .fleet-grid,
      .benefits-grid,
      .process-steps,
      .testimonials-grid,
      .contact-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .hero-text h1,
      .section-header h2,
      .contact h2 {
        font-size: 40px;
      }
      
      .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .fleet-grid,
      .benefits-grid,
      .process-steps,
      .testimonials-grid,
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .hero-text h1 {
        font-size: 36px;
      }
      
      .hero-buttons,
      .cta-buttons {
        flex-direction: column;
      }
      
      .process-timeline::before {
        display: none;
      }
    }
  </style>
</head>
